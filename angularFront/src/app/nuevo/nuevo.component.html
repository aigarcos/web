<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Producto</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">ID</label>
          <input [(ngModel)]="producto.id" name="id" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">DESCRIPCION</label>
          <input [(ngModel)]="producto.nombre" name="descripcion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">STOCK</label>
          <input [(ngModel)]="producto.stock" name="stock" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">PRECIO</label>
          <input [(ngModel)]="producto.precio" name="precio" type="text" class="form-control">
        </div>
        <button (click)="Guardar(producto)" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
