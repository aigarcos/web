# Puerto donde corre el backend (debe coincidir con el Dockerfile)
server.port=8080

# Configuración de la base de datos (importante: el host debe ser 'db', que es el nombre del servicio en docker-compose)
spring.datasource.url=jdbc:mysql://db:3306/tu_basededatos?useSSL=false&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=contraseña

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ruta base de la API (opcional, si usas /api/)
# spring.web.servlet.context-path=/api