<div class="card">
  <div class="card-header">
    <h3>Productos</h3>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>DESRIPCION</th>
          <th>STOCK</th>
          <th>PRECIO</th>
          <th>ACCCIONES</th>
        </tr>
      </thead>
      <tbody>
        @for (item of data; track $index) {
          <tr class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.precio}}</td>
            <td>
              <button (click)="Editar(item)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(item)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
